<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <link href="src/static/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <title>Json Visualizer</title>
</head>

<body>
  <div class="query-submit">
    <label id="dropcontainer" class="drop-container" for="images"><span class="drop-title">Drop files here</span>
      <span>or</span>
    <input id="jsonFileInput" name="jsonFileInput" title="File selector" type="file" accept=".json">  
  </div>
  <div>
    <input id="query" type="text" placeholder="search" value="">
    <input id="submit" type="submit"></span>
  </div>
  <table id="data-table" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Time</th>
        <th scope="col">Message text</th>
        <th scope="col">Exception</th>
        <th scope="col">Populator</th>
        <th scope="col">WorkItem</th>
        <th scope="col">SourceContext</th>
        <th scope="col">ProcessName</th>
        <th scope="col">MachineName</th>
        <th scope="col">Log4NetLevel</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
